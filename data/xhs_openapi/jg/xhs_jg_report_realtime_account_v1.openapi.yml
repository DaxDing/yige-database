openapi: 3.0.3
info:
  title: 实时报表_账户层级实时数据
  version: 1.0.0
  x-api-id: xhs.jg.report.realtime.account.v1
  x-category: realtime_reports
servers:
- url: https://adapi.xiaohongshu.com
paths:
  /api/open/jg/data/report/realtime/account:
    post:
      summary: 实时报表_账户层级实时数据
      operationId: xhs_jg_report_realtime_account_v1
      tags:
      - realtime_reports
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
      x-notes: 支持小时数据(need_hourly_data=true,仅今日)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                advertiser_id:
                  type: integer
                  default: 7152346
                  x-source:
                    type: var
                    name: advertiser_id
                start_date:
                  type: string
                  default: '2025-10-28'
                  x-source:
                    type: var
                    name: start_date
                end_date:
                  type: string
                  default: '2025-10-28'
                  x-source:
                    type: var
                    name: end_date
                need_hourly_data:
                  type: boolean
                  default: false
                  x-source:
                    type: var
                    name: need_hourly_data
            example:
              advertiser_id: 7152346
              start_date: '2025-10-28'
              end_date: '2025-10-28'
              need_hourly_data: false
