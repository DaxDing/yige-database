<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书营销数据仓库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-database"></i>
                </div>
                <div class="logo-text">
                    <h1>小红书营销数据仓库</h1>
                    <p>投流 · 种草 · 转化 全链路分析</p>
                </div>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-link active">数仓结构</a>
                <a href="dictionary.html" class="nav-link">数据字典</a>
                <a href="datasource.html" class="nav-link">数据来源</a>
            </nav>
            <div class="header-meta">
                <div id="version">设计版本 v2.0</div>
                <div id="update-date">2026年1月</div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">星型模型结构</span>
                <span id="total-count" class="total-count"></span>
            </div>
            <nav id="sidebar-nav" class="sidebar-nav">
                <!-- 由 JS 动态渲染 -->
            </nav>
            <div class="sidebar-footer">
                <div class="dict-section">
                    <div class="dict-title">字段类型</div>
                    <div class="dict-tags">
                        <span class="dict-tag type-string">STRING</span>
                        <span class="dict-tag type-int">INT</span>
                        <span class="dict-tag type-bigint">BIGINT</span>
                        <span class="dict-tag type-decimal">DECIMAL</span>
                        <span class="dict-tag type-datetime">DATETIME</span>
                    </div>
                </div>
                <div class="dict-section">
                    <div class="dict-title">标识说明</div>
                    <div class="dict-list">
                        <div class="dict-list-item">
                            <span class="field-key pk">PK</span>
                            <span>主键</span>
                        </div>
                        <div class="dict-list-item">
                            <span class="field-key pt">PT</span>
                            <span>分区键</span>
                        </div>
                    </div>
                </div>
                <div class="dict-section">
                    <div class="dict-title">更新策略</div>
                    <div class="dict-list">
                        <div class="dict-list-item">
                            <code>_hi</code>
                            <span>小时增量</span>
                        </div>
                        <div class="dict-list-item">
                            <code>_df</code>
                            <span>日全量</span>
                        </div>
                        <div class="dict-list-item">
                            <code>_di</code>
                            <span>日增量</span>
                        </div>
                        <div class="dict-list-item">
                            <code>_agg</code>
                            <span>聚合表</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Content -->
        <main id="main-content" class="content">
            <!-- 由 JS 动态渲染 -->
        </main>
    </div>

    <!-- Scripts -->
    <script src="models/layers.js"></script>
    <script src="models/tables.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
