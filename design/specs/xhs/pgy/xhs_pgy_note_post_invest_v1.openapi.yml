openapi: 3.0.3
info:
  title: 获取投后数据
  version: 1.0.0
  x-api-id: xhs.pgy.note.post_invest.v1
  x-category: basic_info
servers:
- url: https://adapi.xiaohongshu.com
paths:
  /api/open/pgy/note/post/data:
    post:
      summary: 获取投后数据
      operationId: xhs_pgy_note_post_invest_v1
      tags:
      - basic_info
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
      x-pagination:
        type: page
        list_path: data.datas
        page_param: page_num
        size_param: page_size
        start_page: 1
        page_size: 20
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  default: 5cf89d080000000018003029
                  x-source:
                    type: env
                    name: USER_ID
                date_type:
                  type: integer
                  default: 2
                  x-source:
                    type: var
                    name: date_type
                start_time:
                  type: string
                  default: '2025-10-26'
                  x-source:
                    type: var
                    name: start_time
                end_time:
                  type: string
                  default: '2025-10-28'
                  x-source:
                    type: var
                    name: end_time
                page_num:
                  type: integer
                  default: 1
                  x-source:
                    type: var
                    name: page_num
                page_size:
                  type: integer
                  default: 20
                date_key:
                  type: string
                  x-source:
                    type: var
                    name: date_key
            example:
              user_id: 5cf89d080000000018003029
              start_time: '2025-10-26'
              end_time: '2025-10-28'
              date_type: 2
              page_num: 1
              page_size: 20
