openapi: 3.0.3
info:
  title: 获取账户流水接口
  version: 1.0.0
  x-api-id: xhs.jg.account.order.info.v1
  x-category: account
servers:
- url: https://adapi.xiaohongshu.com
paths:
  /api/open/jg/account/order/info:
    post:
      summary: 获取账户流水接口
      operationId: xhs_jg_account_order_info_v1
      tags:
      - account
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: 返回码
                  msg:
                    type: string
                    description: 返回信息
                  success:
                    type: boolean
                    description: 接口是否成功
                  data:
                    type: object
                    properties:
                      total_count:
                        type: integer
                        format: int64
                        description: 总记录数
                      aggregate_order:
                        type: integer
                        format: int64
                        description: 消费全部金额总计(分)
                      account_trade_detail:
                        type: array
                        description: 账户流水详情
                        items:
                          type: object
                          properties:
                            launch_date:
                              type: string
                              description: 消费时间
                            operate_type:
                              type: integer
                              description: 消费类型 1-现金充值 2-返现 3-消费扣款 4-资金补扣 5-虚拟充值 6-转账 7-退款 8-提现 9-回收 10-返货追回 11-打款成功 12-打款失败 13-入账 14-出款 15-电商货款充值 16-下单冻结 17-取消订单 18-订单完结释放余额
                            trade_time:
                              type: string
                              description: 操作时间
                            account_name:
                              type: string
                              description: 账户名称
                            order_amount:
                              type: integer
                              format: int64
                              description: 消费金额(分)
                            balance:
                              type: integer
                              format: int64
                              description: 余额(分)
                            transfer_object:
                              type: string
                              description: 款项对象
                            remark:
                              type: string
                              description: 备注
                            account_type:
                              type: integer
                              description: 资金类型
                            account_type_name:
                              type: string
                              description: 资金类型名称
                            business_type_name:
                              type: string
                              description: 业务类型名称
                    required:
                    - total_count
                    - aggregate_order
                    - account_trade_detail
                required:
                - code
                - msg
                - success
                - data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - start_time
              - end_time
              - page
              - page_size
              - advertiser_id
              properties:
                start_time:
                  type: string
                  description: 开始时间 yyyy-mm-dd
                  example: '2024-04-01'
                  x-source:
                    type: var
                    name: start_time
                end_time:
                  type: string
                  description: 结束时间 yyyy-mm-dd
                  example: '2024-04-29'
                  x-source:
                    type: var
                    name: end_time
                page:
                  type: integer
                  description: 第几页
                  default: 1
                  x-source:
                    type: var
                    name: page
                page_size:
                  type: integer
                  description: 页大小
                  default: 50
                  x-source:
                    type: var
                    name: page_size
                advertiser_id:
                  type: integer
                  format: int64
                  description: 品牌方ID
                  example: 12345
                  x-source:
                    type: var
                    name: advertiser_id
                account_types:
                  type: array
                  description: 资金账户类型 0-现金 1-常规返货 2-授信 6-赔付返货
                  items:
                    type: integer
                  default: [0, 1, 2, 6]
                  x-source:
                    type: var
                    name: account_types
                type:
                  type: integer
                  description: 数据类型 账户为服务商时必传，传type=2
                  x-source:
                    type: var
                    name: type
            example:
              start_time: <var:start_time>
              end_time: <var:end_time>
              page: 1
              page_size: 50
              advertiser_id: <var:advertiser_id>
              account_types: <var:account_types>
              type: <var:type>
